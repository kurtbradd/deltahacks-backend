<!-- SignupCtrl Scope -->
<h2>Signup Page</h2>
<button type="button" ui-sref='landingpage' class='btn btn-sm'>LandingPage</button>

<form class="form-horizontal" role="form" name="signupForm" ng-submit="signup(signupForm.$valid)">
	<div form-field bind-to="fields.firstName" form-title="First Name"></div>
	<div form-field bind-to="fields.lastName" form-title="Last Name"></div>
	<div form-field bind-to="fields.email" form-title="Email"></div>
	<div form-field bind-to="fields.password" form-title="Password"></div>
	<div form-field bind-to="fields.confirmPassword" form-title="Confirm Password"></div>
	<div form-field bind-to="fields.school" form-title="School"></div>
  
  <div form-field bind-to="fields.links.website" form-title="Website"></div>
  <div form-field bind-to="fields.links.github" form-title="Github"></div>
  <div form-field bind-to="fields.links.linkedin" form-title="LinkedIn"></div>
  <div form-field bind-to="fields.about.bio" form-title="Bio"></div>
  <div form-field bind-to="fields.dietaryRestrictions" form-title="Dietary Restrictions"></div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" value="save" class="btn btn-success">Sign up</button>
		</div>
	</div>
</form>
